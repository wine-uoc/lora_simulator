# This file contains the configuration parameters of the simulator.
# It also allows you to carry out multiple simulations at the same time.

common:
  root_dir_name: results_0dB_DISTANCE                  # Root directory where simulation results will be saved
  area_side_size: 1378822                 # Size of the simulation area side (m)
  time: 3600000                           # Duration of the simulation in milliseconds.(ms)
  step: 1                                 # Time step of the simulation (ms).
  interval: 10000                         # Transmit interval for each device (ms).
  position_mode: annulus                  # Set devices position mode. Valid values: annulus, normal, uniform
  position_mode_values: 100000 500000     # 'r R' if position_mode=annulus, 'std' if position_mode=normal. Do not use quotation marks
  time_mode: expo                         # Time error mode for transmitting devices. Valid values: max, deterministic, normal, uniform, expo, naive
  payload_size: 10                        # Payload size (bytes)
  random: 1                               # Determines if simulation is random or deterministic. Valid values: 1 (random), 0 (deterministic)  
  devices_tx_power: 14                    # TX power of devices (dBm)
  use_ratios: 0                           # Enables simulation using LoRa devices ratio instead of fixed numbers of LoRa/LoRa-E devices.
  LoRa_ratios: [0.0, 0.25]                # Set of ratios of LoRa devices in the simulation. Used when use_ratios=1.
  num_total_devices: [10, 15]             # Number of total devices to simulate. Used when use_ratios=1
  num_runs: 30                            # Number of repetitions of the experiment
set_1:
  LoRa_auto_DR_selection: 0               # Determines if LoRa data rate mode selection is automatic or not. Valid values: 1, 0
  n_devices_set_1: [50]                    # Num. of LoRa devices in the simulation. Use an array even if there is only a single value. Used when use_ratios=0
  data_rates_set_1: [0,1,2,3,4,5]     # LoRa data rates. Use an array even if there is only a single value. Valid values: 0,1,2,3,4,5,8,9
set_2:
  n_devices_set_2: [1,10,50,100,300]  # Num. of LoRa devices in the simulation. Use an array even if there is only a single value. Used when use_ratios=0
  data_rates_set_2: [0,1,2,3,4,5]             # LoRa-E data rates. Use an array even if there is only a single value. Valid values: 0,1,2,3,4,5,8,9


